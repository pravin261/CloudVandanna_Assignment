<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="calculator">
		<form>
			<div class="display">
				<input type="text"  name="display">
				<input type="button" value="AC" class="acbtn" onclick="display.value = ' ' " style="background-color:rgb(11, 138, 89);">
			</div> 
			<div>
				
			</div>
			<div class="digits">
				<div>
				<input type="button" value="9" onclick="display.value += '9' " style="background-color: black; margin: -1.2%;">
				<input type="button" value="8" onclick="display.value += '8' " style="background-color: black; margin: -2%;">
				<input type="button" value="7" onclick="display.value += '7' " style="background-color: black; margin: -2%;">
				<input type="button" value="+" onclick="display.value += '+' " style="background-color: #363535aa; margin: 0%;">
			</div>
			<div>
				<input type="button" value="4" onclick="display.value += '4' " style="background-color: black; margin: -1.2%;">
				<input type="button" value="5" onclick="display.value += '5' " style="background-color: black; margin: -2%;">
				<input type="button" value="6" onclick="display.value += '6' " style="background-color: black; margin: -2%;">
				<input type="button" value="-" onclick="display.value += '-' " style="background-color:  #363535aa; margin: 0%;">
			</div>
			<div>
				<input type="button" value="1" onclick="display.value += '1' " style="background-color: black; margin: -1.2%;">
				<input type="button" value="2" onclick="display.value += '2' " style="background-color: black; margin: -2%;">
				<input type="button" value="3" onclick="display.value += '3' " style="background-color: black; margin: -2%;">
				<input type="button" value="/" onclick="display.value += '/' " style="background-color:  #363535aa; margin: 0%;">
			</div>
			<div>
				<input type="button" value="." onclick="display.value += '.' " style="background-color: black; margin: -1.2%;">
				<input type="button" value="0" onclick="display.value += '0' " style="background-color: black; margin: -2%;">
				<input type="button" value="=" onclick="display.value = eval(display.value)" class="equal" style="background-color: black; margin: -2%;">
				<input type="button" value="*" onclick="display.value += '*' " style="background-color: #363535aa; margin: 0%;">
			</div>
		 </div>
		</form>
	</div>
</div>





</body>
</html>
